<body>
<p>Om je projecten te kunnen opslaan en online toegangelijk te kunnen maken moet je het 'committen' via Getup.</p>

<h1>Rapporten in de terminal</h1>
<ul>
    <li>git init</li>
    <li>git status</li>
    <li>maak een .gitignore file aan</li>
    <li>typ .idea/</li>
    <li>git rm -r --cached .idea</li>
    <li>git add .</li>
    <li><b>git commit -m "Eerste setup"</b></li>
</ul>

</body>
